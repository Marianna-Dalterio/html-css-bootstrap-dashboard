<!doctype html>
<html lang="en">

<head>
    <title>html-css-bootstrap-dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <header>
        <!-- place navbar here + color theme -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Brand (Logo sito) -->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="duck" width="60" height="50">
                </a>
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Contenuto collassabile -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <!-- Menu a sinistra -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <!-- Search a destra -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-white text-dark" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4 mb-4">
            <h3>Nuovo Libro</h3>
            <!--form: per invio dati in backend-->
            <form>
                <!--nome e cognome autore, bs5-input-text-->
                <div class="row">
                    <div class="mb-3 col-6">

                        <label for="name" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="namehelper"
                            placeholder="Inserisci il nome dell'autore" />

                    </div>
                    <div class="mb-3 col-6">
                        <label for="surname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" name="surname" id="surname"
                            aria-describedby="surnamehelper" placeholder="Inserisci il cognome dell'autore" />

                    </div>
                    <!--titolo-->
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Titolo</label>
                        <input type="text" id="title" class="form-control" aria-describedby="titlehelper"
                            placeholder="Inserisci il titolo del libro">
                        <div id="title" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>

                    <!--genere bs5-form-select -->
                    <!--per responsive, col-12 ovvero su schermi piccoli occupa tutto lo spazio, col-md-4 a partire da medium occupa 4\12-->
                    <div class="mb-3 col-12 col-md-4">
                        <label for="genre" class="form-label">Genere</label>
                        <select class="form-select form-select-lg" name="genre" id="genre">
                            <option selected>Scegli il genere</option>
                            <option value="">New Delhi</option>
                            <option value="">Istanbul</option>
                            <option value="">Jakarta</option>
                        </select>
                    </div>
                    <!--anno di pubblicazione -->
                    <div class="mb-3 col-12 col-md-4">
                        <label class="form-label" for="annodipubblicazione">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="annodipubblicazione"
                            placeholder="Inserisci l'anno">
                    </div>
                    <!--isbn-->
                    <div class="mb-3 col-12 col-md-4">
                        <label class="form-label" for="codice">ISBN#</label>
                        <input type="number" class="form-control" id="codice" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <!--hr-->
                    <hr class="my-2" style="border: none; border-bottom: 2px solid grey;" />
                    <!--note-->
                    .<div class="mb-3">
                        <label for="notes" class="form-label">Note</label>
                        <textarea class="form-control" name="notes" id="notes" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <!--checkbox-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="disponibiledigitale"
                            id="disponibiledigitale">
                        <label class="form-check-label" for="disponibiledigitale">
                            Disponibile anche in digitale
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary col-3 my-3 max-width:100">Aggiungi
                        Libro</button>



                </div>
            </form>






        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
